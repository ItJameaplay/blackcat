<!DOCTYPE html>

<head>
  <title>Black cat API 伺服器</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import 'https://fonts.googleapis.com/css?family=VT323';

    body,
    h1,
    h2,
    h3,
    h4,
    p,
    a {
      color: #e0e2f4;
    }

    body,
    p {
      font: normal 20px/1.25rem "VT323", monospace;
    }

    h1 {
      font: normal 2.75rem/1.05em "VT323", monospace;
    }

    h2 {
      font: normal 2.25rem/1.25em "VT323", monospace;
    }

    h3 {
      font: lighter 1.5rem/1.25em "VT323", monospace;
    }

    h4 {
      font: lighter 1.125rem/1.2222222em "VT323", monospace;
    }

    body {
      background: #0414a7;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding-left: 30px;
      overflow: hidden;
    }

    .bsod {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bsod .neg {
      text-align: center;
      color: #0414a7;
    }

    .bsod .neg .bg {
      background: #aaaaaa;
      padding: 0 15px 2px 13px;
    }

    .bsod .title {
      margin-bottom: 50px;
    }

    .bsod .nav {
      margin-top: 35px;
      text-align: center;
    }

    .bsod .nav .link {
      text-decoration: none;
      padding: 0 9px 2px 8px;
    }

    .bsod .nav .link:hover,
    .bsod .nav .link:focus {
      background: #aaaaaa;
      color: #0414a7;
    }
  </style>
</head>

<body>
  <main class="bsod container">
    <h1 class="neg title">
      <span class="bg">API server</span>
    </h1>
    <p>An exception "0x000000" has occurred at WW91IGZvb2wh in SGVsbG8gV29ybGQh</p>
    <p>This was called from U3RvcCBkZWNvZGluZyE</p>
    <p>
      * Wait for server auto restart.
      <br />
      * Wait for us to fix the bug.
    </p>
    <nav class="nav">
      <p style="text-align: center;"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="link">Click here to
          continue.</a></p>
    </nav>
  </main>
</body>
